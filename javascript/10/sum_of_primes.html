<!DOCTYPE html>

	<title>Problem 10</title>
</head>
<body>
<script type="text/javascript">
	result = sumOfPrimes(2000000);
	console.log(result);

	function sumOfPrimes(maxPrime) {
		let sum = 2 + 3 + 5 + 7 + 11 + 13 + 17 + 19 + 23;

		for (var testNum = 29; testNum < maxPrime; testNum += 2) {
			if (isPrime(testNum)) { sum += testNum }
		}

		return sum;
	}

	function isPrime(i) {
		if ((i % 2 != 0) && (i % 3 != 0) && (i % 5 != 0) && (i % 7 != 0) && (i % 11 != 0) && (i % 13 != 0) && (i % 17 != 0) && (i % 19 != 0) && (i % 23 != 0)) {
			for (let j = 29; j < i ; j += 2) {
				if (i % j == 0) { return false; }
			}
			return true;
		} 
		else {return false;}
	}
</script>
</body>
</html>
