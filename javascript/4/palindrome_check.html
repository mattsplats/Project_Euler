	<title>Problem 4</title>
</head>
<body>
<script type="text/javascript">
	let result = 0;

	for (let i = 999; i > 100; i--) {
		for (let j = 999; j > 100; j--) {
			let product = i * j;
			if (palindromeCheck(product)) {
				if (product > result) { result = product; }
			}
		}
	}

	function palindromeCheck(number) {
		let prodArr = (number).toString().split("").map(Number);

		if (prodArr.length % 2 == 0) {
			let originalLength = prodArr.length;

			for (let k = 0; k < originalLength / 2; k++) {
				if (prodArr[0] == prodArr[prodArr.length - 1]) {
					debugger;
					if (prodArr.length == 2) {
						return true;
					}
					else {
						prodArr = prodArr.slice(1, prodArr.length - 1);
					}
				}
				else { return false; }
			}
		}
		else { return false; }
	}

	console.log(result);
</script>
</body>
</html>
